{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the recipe "{{ recipe.name }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
